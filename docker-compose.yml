services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lottery-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/lottery.db:/app/lottery.db
    environment:
      - DATABASE_URL=sqlite:///./lottery.db
    restart: unless-stopped

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        # 生产环境使用空字符串，让前端使用相对路径
        - NEXT_PUBLIC_API_URL=
    container_name: lottery-frontend
    ports:
      - "3721:3000"
    depends_on:
      - backend
    restart: unless-stopped
